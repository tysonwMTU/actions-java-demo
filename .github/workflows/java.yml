name: Run Java Program

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-java:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Compile
        run: javac Hello.java
            javac Welcome.java

      - name: Run
        run: java Hello
            java Welcome
